<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Ajax</title>
    </head>
    <body>
        <div id="userinfo"></div>
        <button onclick="loadInfo()">View Info</button>
        <script>
            function loadInfo(){
                const httpreq = new XMLHttpRequest();

                httpreq.onload = function(){
                    this.responseText;
                    console.log(this.responseText);
                    document.getElementById("userinfo").innerHTML = this.responseText;
                }

                //esto no funciona -> httpreq.open("GET", "https://es.wikipedia.org/wiki/Wikipedia:Portada", true);
                //httpreq.open("GET", "info.txt", false);
                httpreq.open("GET", "info.txt", true);
                httpreq.send();
                console.log("luego del send.....");
            }
        </script>
    </body>
